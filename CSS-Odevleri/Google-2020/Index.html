<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
    <div class="panel">
      <nav>
        <div class="header">
          <div class="headerli">
            <a href="https://github.com/giritlerdenag" target="_blank"
              ><img
                src="https://avatars.githubusercontent.com/u/108459102?v=4"
                alt=""
                width="40px"
                height="40px"
                style="margin-right: 30px; border-radius: 50%"
            /></a>
          </div>
          <div style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img
                src="/img/appsbutton.svg"
                alt=""
                style="width: 16px; height: 16px; margin-right: 3px"
            /></a>
          </div>
          <div style="margin: 8px; margin-left: -2px" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </div>
          <div style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </div>
        </div>
      </nav>
      <div class="container">
        <img src="./img/google.png" width="350px" alt="" />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div class="search-img">
            <span>
              <img
                src="img/voicelogo.png"
                alt="Sesli arama yapÄ±n"
                class="voicelogo"
              />
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              ></svg>
            </span>
          </div>
        </div>
      </div>
      <div>
        <div class="buttons">
          <a href=""><button class="googlesearch">Google Search</button></a>
          <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>
      </div>
    </div>

    <nav>
      <div class="footer">
        <div class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </div>
        <div class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </div>
        <div class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </div>
        <div class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>

        <div class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>

        <div class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </div>

        <div class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
